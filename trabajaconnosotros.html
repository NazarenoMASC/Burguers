<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/burger_122704.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Trabaja con nosotros!</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header class="fondoHeader-Y-Footer flexHeader">
      <div class="flexHeaderDiv">
        <a href="index.html"
          ><img class="logoHeader-Y-Footer" src="images/logo.jpg" alt="logo"
        /></a>
        <h1>Burguers</h1>
      </div>
      <nav>
        <ul class="posicionMenu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="Aboutus.html">About us</a></li>
          <li><a href="index.html#menu"> Menú </a></li>
          <li><a href="takeaway.html"> Take away </a></li>
          <li><a href="Locales.html"> Locales </a></li>
          <li><a href="trabajaconnosotros.html">Trabaja con nosotros</a></li>
        </ul>
      </nav>
    </header>
    <section class="formulario">
      <h2>Completá el formulario!</h2>
      <form class="formulario" action="/" method="post">
        <div class="flexDivForm">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Ingrese su email"
            required
          />
        </div>
        <div class="flexDivForm">
          <label for="password">Contraseña:</label>
          <input
            id="contraseña"
            type="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <div class="flexDivForm">
          <label for="number">Whatsapp:</label>
          <input
            id="Whatsapp"
            type="number"
            placeholder="Ingrese su whatsapp"
            required
          />
        </div>
        <div class="flexDivForm">
          <label for="cv">Adjuntar cv:</label>
          <input id="cv" type="file" required />
        </div>
        <div class="botonEnviarFormulario">
          <input type="submit" value="Enviar Formulario" />

          <input type="reset" value="Resetear Campos" />
        </div>
      </form>
    </section>
    <footer class="fondoHeader-Y-Footer flexFooter">
      <div>
        <img
          class="logoHeader-Y-Footer"
          src="./images/logo.jpg"
          alt="logo burguers"
        />
      </div>
      <div class="redes-container">

       <ul>
        <li><a href="https://www.facebook.com" class="facebook blur"> <i class="fab fa-facebook-f"></i></li>
          <li><a href="https://www.instagram.com" class="instagram blur"> <i class="fab fa-instagram"></i></li>
            <li><a href="https://www.twitter.com" class="twitter blur"> <i class="fab fa-twitter"></i></a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
